---
layout: default
---

<div class="posts">

  {{ content }}

  <div class="container">
    {% for project in site.projects reversed %}
      <div class="tile">
        <h3><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h3>
        <a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.image }}" alt="{{ project.title }}"></a>
        <span class="post-meta">{{ project.date | date: "%m/%Y" }}</span>
      </div>
    {% endfor %}
  </div>

</div>
