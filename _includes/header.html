<header>
  <nav>
    <h1 class="site-title"><a href="{{ "/" | relative_url}}">{{ site.title | replace:' ',' <br>' }}</a></h1>
    <ul>
      {% for page in site.pages %} {% if page.title %}
      <li><a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
      {% endif %} {% endfor %}
    </ul>
  </nav>
</header>
