# News Articles, Essays That I happen to stumble upon

- author: James Somers
  title: "Torching the Modern-Day Library of Alexandria"
  link: https://www.theatlantic.com/technology/archive/2017/04/the-tragedy-of-google-books/523320/?utm_source=atlgp&_utm_source=1-2-2
  tags: [books, google, data]
  comment: An interesting insight into Google's book scanning project that already occupies 50 or 60 petabytes on disk, and the only people who can see it are half a dozen engineers on the project who happen to have access because they’re the ones responsible for locking it up. Foor the rest, the books are sources of improvements that improve search results. Strangely, the articles does not mention anything about how this source of infromation can serve as a source for creating an AI that would literally have all the sums of human knoweldge.

