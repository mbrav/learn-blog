- author: Rhett Jones
  title: "Alibaba's Jack Ma Issues Dire Warning That AI Could Steal CEOs' Jobs"
  link: https://gizmodo.com/alibabas-jack-ma-issues-dire-warning-that-ai-could-stea-1794614037/amp
  tags: [AI, CEO]
  comment: AI's replacing CEO's makes complete sense. Corporations have long been considered non-human decision making enteties. As long as an AI is able do all the decision making, risk assessment, etc. better than a CEO, I can't see why a corporation wouldn't us an AI to replaces a few of board of directors. The next step, is the AI will convince all the Board of directors that they should give it all the powers to run the company. AI's mission accomplished.
