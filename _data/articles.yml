- author: Ahmed Alkhateeb
  title: "Science has outgrown the human mind and its limited capacities"
  link: https://aeon.co/ideas/science-has-outgrown-the-human-mind-and-its-limited-capacities
  tags: [AI, science, big data]
  comment: An interesting article about how hard is has become for scientists to keep up with science. "One promising strategy that could potentially overcome the current crisis is to integrate machines and artificial intelligence in the scientific process. Machines have greater memory and higher computational capacity than the human brain." 1.2 million new papers published in the biomedical sciences alone, and an everage scientists reads only 250 papers a year.

- author: Sally Davis
  title: "Raising good robots"
  link: https://aeon.co/ideas/science-has-outgrown-the-human-mind-and-its-limited-capacities
  tags: [AI, science, ethics, philosophy]
  comment: An interesting reflection about what morals would we want to teach an AI. A very interesting relation to Kant as well as teenager, who are not that different than an AI with a potential to reason which needs moral guidance.

